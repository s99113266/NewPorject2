<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獨立遊戲宣傳頁面</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">遊戲名稱</div>
            <ul>
                <li><a href="#about">關於遊戲</a></li>
                <li><a href="#features">特色</a></li>
                <li><a href="#gallery">畫廊</a></li>
                <li><a href="#contact">聯繫我們</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h1>遊戲標題</h1>
                <p>一段引人入勝的遊戲描述。</p>
                <a href="#" class="cta-button">立即購買</a>
            </div>
        </section>

        <section id="about">
            <h2>關於遊戲</h2>
            <p>更詳細的遊戲介紹，包括故事背景、玩法等。</p>
        </section>

        <section id="features">
            <h2>遊戲特色</h2>
            <div class="feature-cards">
                <div class="card">
                    <h3>特色一</h3>
                    <p>特色一的詳細說明。</p>
                </div>
                <div class="card">
                    <h3>特色二</h3>
                    <p>特色二的詳細說明。</p>
                </div>
                <div class="card">
                    <h3>特色三</h3>
                    <p>特色三的詳細說明。</p>
                </div>
            </div>
        </section>

        <section id="gallery">
            <h2>遊戲畫廊</h2>
            <div class="gallery-grid">
                <img src="https://via.placeholder.com/400x300" alt="遊戲截圖 1">
                <img src="https://via.placeholder.com/400x300" alt="遊戲截圖 2">
                <img src="https://via.placeholder.com/400x300" alt="遊戲截圖 3">
                <img src="https://via.placeholder.com/400x300" alt="遊戲截圖 4">
            </div>
        </section>

        <section id="contact">
            <h2>聯繫我們</h2>
            <p>社群媒體連結或聯繫方式。</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 獨立開發者. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
